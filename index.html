<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <form action="">
            <h1>Weather Analyzer</h1>
            <input type="search" placeholder="search">
            <button type="submit" id="submit">Submit</button>
        </form>

    </div>
    <div class="flex items-center justify-center h-full">
        <div class="bgcard flex flex-col  rounded p-4 w-72  h-5/6" id="set">
                                <div class="font-bold text-xl" id="city">City Name</div>
                                <div class="text-sm text-gray-500" id="time">Date</div>
                                <div class=" mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24">
                                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.<path fill="#ffffff" d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg> -->
                                </div>
                                <div class="flex flex-row items-center justify-center mt-6">
                                    <div class="font-medium text-6xl" id="degree">Temp</div>
                                    <div class="flex flex-col items-center ml-6">
                                        <div id="weather_description">Weather</div>
                                        <div class="mt-1">
                                            <span class="text-sm"><i class="far fa-long-arrow-up"></i> </span>
                                            <span class="text-sm font-light text-gray-500" id="max-degree">Max Temp</span>
                                        </div>
                                        <div>
                                            <span class="text-sm"><i class="far fa-long-arrow-down"></i></span>
                                            <span class="text-sm font-light text-gray-500" id="min-degree">Min Temp</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-row justify-between mt-6">
                                    <div class="flex flex-col items-center">
                                        <div class="font-medium text-sm">Wind</div>
                                        <div class="text-sm text-gray-500" id="wind">Speed</div>
                                    </div>
                                    <div class="flex flex-col items-center">
                                        <div class="font-medium text-sm">Humidity</div>
                                        <div class="text-sm text-gray-500" id="humidity">Percentage</div>
                                    </div>
                                    <div class="flex flex-col items-center">
                                        <div class="font-medium text-sm">Visibility</div>
                                        <div class="text-sm text-gray-500" id="visibility">Distance</div>
                                    </div>
                                </div>
                            </div>
        </div>
        
        </div>
    <script src="index.js"></script>
</body>
</html>
